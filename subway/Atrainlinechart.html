    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});

      function drawChart() {
     var data = google.visualization.arrayToDataTable([    ['Date in October, 2013', 'On-time Trains (%)'],

          [18, 95],

          [20, 0],
          [21, 66],
          [22, 72],
          [23, 59],
          [24, 72],
          [25, 74],
          [26, 0],
          [27, 0],
          [28, 78],

   lineWidth:5,       colors:['#264eb3'],       title: '',

 title: 'Date in October, 2013'},
          vAxis: {titleTextStyle:{color:'white'},textStyle:{color:'white'},baselineColor:['white'],title: 'On-time Trains (%)', minValue: 0, maxValue: 100},
