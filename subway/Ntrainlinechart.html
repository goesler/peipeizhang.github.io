<html>
  <head>

      margin-top: 10px;

      max-width: 200px;

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
     var data = google.visualization.arrayToDataTable([    ['Date in October, 2013', 'On-time Trains (%)'],
          [1,  32],
          [2,  32],
          [3,  44],
          [4, 42],
          [5, 50],
          [6, 61],
          [7, 1],
          [8, 0],
          [9, 1],
          [10, 1],
          [11, 1],
          [12, 0],
          [13, 0],
          [14, 8],
          [15, 8],
          [16, 9],
          [17, 9],
          [18, 1],
          [19, 0],
          [20, 100],
          [21, 8],
          [22, 29],
          [23, 29],
          [24, 29],
          [25, 22],
          [26, 100],
          [27, 99],
          [28, 7],
          [29, 1],
          [30, 0],
          [31, 1],
        ]);

        var options = {
   lineWidth:5,       colors:['#fbcd00'],       title: '',
  backgroundColor:{fill:['black']},        hAxis: {titleTextStyle:{color:'white'},textStyle:{color:'white'},baselineColor:['white'],ticks:[5,10,15,20,25,30],
 title: 'Date in October, 2013'},
          vAxis: {titleTextStyle:{color:'white'},textStyle:{color:'white'},baselineColor:['white'],title: 'On-time Trains (%)', minValue: 0, maxValue: 100},
          legend: 'none'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <style>
    backgroundColor: 'black'
    </style>

  </body>
</html>​
