<html>
  <head>
    <style>
body{
      background-color: black;
    }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Number', 'Waiting time (min)', 'EWT(min)'],
          [1,  10, 8],
          [2,  4, 8],
          [3,  9, 8],
          [4, 7, 8],
          [5, 11, 8],
          [6, 8, 8],
          [7, 5, 8],
          [8, 10, 8],
          [9, 8, 8],
          [10, 5, 8],
          [11, 11, 8],
          [12, 6, 8],
          [13, 3, 8],
          [14, 5, 8],
          [15, 5, 8],
          [16, 12, 8],
        ]);

        var options = {
          lineWidth:5,         colors:['green','#976729'],     title: '6 Train @ Downtown Astor Place, 11:00-13:00, Nov.03,2013', titleTextStyle:{color:'white'},
  backgroundColor:{fill:['black']},        hAxis: {titleTextStyle:{color:'white'},textStyle:{color:'white'},baselineColor:['white'], 
 title: 'Number'},
          vAxis: {titleTextStyle:{color:'white'},textStyle:{color:'white'},baselineColor:['white'],title: 'Time (min)', minValue: 0, maxValue: 10},
          legend: {textStyle:{color: 'white'},},
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <style>
    backgroundColor: 'black';
    </style>
    <div id="chart_div" style="width: 100%; height: 85%;"></div>
  </body>
</html>
